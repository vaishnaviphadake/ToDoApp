<div class="m-5">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
      />

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Todo Description</label
        >
        <input
          type="text"
          [(ngModel)]="desc"
          class="form-control"
          id="desc"
          name="desc"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add a Todo</button>
  </form>
</div>
